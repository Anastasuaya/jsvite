<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite +/- TS</title>
</head>
<style>
  body {
    background-color: rgb(39, 39, 48);
    color: white;
  }
</style>

<body>
  <img src="vite.svg" alt="">
  New project
  <div id="calendar" style="padding: 20px; color: rgb(255, 176, 176); display: flex; justify-content: center; flex-direction: column; align-items: center"></div>
  <div>
    <div id="clock">
      <span class="hour" style="color: rgb(158, 147, 219);">hh</span>:<span class="min" style="color: rgb(158, 147, 219);">mm</span>:<span
        class="sec" style="color: rgb(158, 147, 219);">ss</span>
    </div>
    <!-- клик по этой кнопке вызовет clockStart() -->
    <input id="start" type="button" onclick="clockStart()" value="Старт" style="width: 60px;">
    <!-- клик по этой кнопке вызовет clockStop() -->
    <input id="end" type="button" onclick="clockStop()" value="Стоп" style="width: 60px;">
  </div>
  <div id="pm"></div>
  <div id="app"></div>

  <div style="display: flex; justify-content: center;">
    <ol style="background-color: whitesmoke; padding: 15px 20px;" id="toBuyList"></ol>
    <div style="margin: 20px;">
      <input style="padding: 7px;" type="text" name="#" id="productName" placeholder="Name">
      <br>
      <br>
      <input style="padding: 7px;" type="text" name="#" id="productCount" placeholder="Quantity">
      <br>
      <br>
      <button
        style="background-color: cornflowerblue; color: aliceblue; padding: 7px; border-color: rgb(255, 255, 255);"
        id="Addproduct">Добавить</button>
      <br>
      <br>
      <button style="background-color: rgb(104, 139, 135); color: aliceblue; padding: 7px;" id="setBuyed">Отметить
        купленным</button>
    </div>
  </div>
  <div style="display: flex; justify-content: center;">
    <table style="color: black; background-color: aliceblue; padding: 15px;" id="ProductInCheck"></table>
  </div>

  <div>
    <ol id="elem">
      <li>Привет</li>
      <li>Мир</li>
    </ol>
  </div>

  <div id="ToDo">
    <input style="background-color: rgb(255, 255, 255)" type="text">
    <button style=" background-color: rgb(0, 0, 0); color: brown"><b>add</b></button>
    <ul></ul>
  </div>


  <div style="margin-top: 40px;" id="container">
    <ul></ul>
  </div>
  <div id="tree">
    <ul></ul>
  </div>
  <br>
  <br>
  <div id="massStyle">
    <p></p>
  </div>

  <div id="animals" style="color: rgb(255, 190, 188);">
    <ul></ul>
  </div>

  <!-- <select id="genres">
    <option value="rock">Рок</option>
    <option value="blues" selected>Блюз</option>
  </select> -->

  <script type="module" src="/src/main.ts"></script>

</body>

</html>
